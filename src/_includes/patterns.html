---
title: {{ title }}
layout: default
---

<div class="container max-w-4xl mt-6 px-6">
    <h1 class="font-bold text-5xl">{{ title }}</h1>
    <article class="prose lg:prose-xl my-4 mx-auto">
        {{ description }}
    </article>
    <div class="my-6">
        <a href="{{ file }}" download class="px-6 py-3 bg-blue-500 text-white rounded-lg">
            Download PDF
        </a>
    </div>
</div>
