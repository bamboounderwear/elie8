backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: your-github-repo
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true

# Collections for CMS
collections:
  # Blog Posts Collection
  - label: "Blog"
    name: "blog"
    folder: "src/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - widget: select
        label: "Tags"
        name: "tags"
        multiple: true
        create: true
        options: ["Tags", "created", "from", "config.yml"]

  # Pages Collection
  - label: "Pages"
    name: "pages"
    folder: "src/pages"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Publish Date", name: "date", widget: "datetime" }

  # Products Collection
  - label: "Products"
    name: "products"
    folder: "src/products"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Product Name", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Price", name: "price", widget: "number" }
      - { label: "Product Image", name: "image", widget: "image" }
      - { label: "Tags", name: "tags", widget: "list", default: [] }
      - { label: "Body", name: "body", widget: "markdown" }

  # Patterns Collection (PDF Downloads)
  - label: "Patterns"
    name: "patterns"
    folder: "src/patterns"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Pattern Name", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "PDF File", name: "file", widget: "file", media_library: { allow_multiple: false, config: { media_type: 'application/pdf' } } }
      - { label: "Tags", name: "tags", widget: "list", default: [] }

  # Settings Collection for Navigation, Quick Links, Meta Settings
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: "Nav Items"
            name: "items"
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: "Title", name: "text", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
      - label: "Quick Links"
        name: "links"
        file: "src/_data/quicklinks.yaml"
        fields:
          - label: "Nav Items"
            name: "links"
            widget: list
            collapsed: false
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Description", name: "desc", widget: "string" }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Author", name: "author", widget: "string" }
          - { label: "URL", name: "url", widget: "string" }
